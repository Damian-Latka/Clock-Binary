<!DOCTYPE html>
<html>
    <head>
        <title>Binary Clock</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="application-name" content="Binary Clock">
        <meta name="author" content="Damian Łątka">
        <meta name="description" content="This is a binary clock with a digital counterpart.">
        <meta name="robots" content="noindex, nofollow">
    </head>
    <body>
        <div class="content">
            <div class="binary-clock">
                <div class="column" id = "col0">
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="column" id = "col1">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="column" id = "col2">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="column" id = "col3">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="column" id = "col4">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="column" id = "col5">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
            <div class="digital-clock" id="digital-clock">
                00:00:00
            </div>
            <footer class="socials">
                <a href="https://github.com/Damian-Latka/Clock-Binary" target="_blank">
                    <img src="images/GitHub-Mark-Light-64px.png" alt="github logo" class="social">
                </a>
                <strong>Copyright &copy; 2020, Damian Łątka</strong>
            </footer>
        </div>
        <script src="main.js"></script>
    </body>
</html>
